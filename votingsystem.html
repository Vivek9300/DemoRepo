<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>votingsystem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="votingsystem.css"> 
</head>
<body>
    <div>
        <header  class="nav-bar">
            <h1>
                Online Voting System
            </h1>

            <button class="Logout">Logout <i class="fa-regular fa-circle-user"></i></button>
        </header>

        <div class="container1">
            <div class="cont1-box1">
                <div class="user-logo"> 
                    <img id="pic1" src="user-logo.png" alt="">
                </div>
                
                <h2>
                     Shehebaz
                </h2>
                    
                <div class="cont1-box2">
                    <h4>Mobile <span style="margin-left: 30px;">:</span><input></h4>
                    <h4>State <span style="margin-left: 45px;">:</span><input></h4>
                    <h4>City <span style="margin-left: 51px;">:</span><input></h4>
                    <h4>Address <span style="margin-left: 23px;">:</span><input></h4>
                    <br>
                    <br>
                    <h4>D.O.B.<span style="margin-left: 40px;">:</span><input type="date"></h4>
                    <h4>Status<span style="margin-left: 44px;">:</span><input></h4>
                </div>
            </div>

            <div  class="box2">
                <div class="it">1  <p>IT Department</p><img id="it-logo" src="it-logo.png"><button class="vote">Vote</button></div>
                <div class="it">2  <p>mechanical</p><img id="it-logo" src="Mech.jpeg"><button class="vote">Vote</button></div>
                <div class="it">3  <p>Civil</p><img id="it-logo" src="civil.jpeg"><button class="vote">Vote</button></div>
                <div class="it">4  <p>Electronics</p><img id="it-logo" src="electronics.png"><button class="vote">Vote</button></div>
            </div>

        </div>

    </div>
</body>
</html>
